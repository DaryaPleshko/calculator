<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="flex">
                <div class="menu">
                    <div class="calculator">SCIENTIFIC</div>
                </div>
                <div class="night-mode"></div>
            </div>
            <div class="example">4 + 4 <div class="result">8</div>
            </div>


            <div class="control-panel flex">
                <div class="last-input"></div>
                <div class="arrow"></div>
                <div class="drop"></div>
                <div class="clearing-last-input"></div>
                <div class="replace"></div>
            </div>


            <div class="container-calc">
                <div class="first">
                    <div class="sin">sin</div>
                    <div class="cos">cos</div>
                    <div class="tan">tan</div>
                    <div class="ln">ln</div>
                    <div class="log">log</div>
                </div>
                <div class="second">
                    <div class="rad">Rad</div>
                    <div class="root">√</div>
                    <div class="staples">()</div>
                    <div class="percent">%</div>
                    <div class="division">÷</div>
                </div>
                <div class="third">
                    <div class="numb-pi">π</div>
                    <div class="seven">7</div>
                    <div class="eight">8</div>
                    <div class="nine">9</div>
                    <div class="miltiply">x</div>
                    <div class="e">e</div>
                    <div class="four">4</div>
                    <div class="five">5</div>
                    <div class="six">6</div>
                    <div class="minus">-</div>
                </div>
                <div class="fourth">
                    <div class="x-miltiply-y">x^y</div>
                    <div class="one">1</div>
                    <div class="two">2</div>
                    <div class="three">3</div>
                    <div class="plus">+</div>
                </div>
                <div class="fifth">
                    <div class="x-miltiply-two">x^2</div>
                    <div class="plus-minus">+-</div>
                    <div class="zero">0</div>
                    <div class="comma">,</div>
                    <div class="equally">=</div>
                </div>

            </div>


        </div>
    </div>
    <script src="" async defer></script>
</body>

</html>
